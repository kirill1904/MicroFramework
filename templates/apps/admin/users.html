{% extends 'main.html' %}

 {% block adminpanel %}
	 <h1 class="h2">Управление пользователями</h1><hr>
		<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Логин</th>
      <th scope="col">Email</th>
      <th scope="col">Дата регистрации</th>
      <th scope="col">Тип</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.login}}</td>
      <td>{{user.email}}</td>
      <td>{{user.regdate}}</td>
      <td>{% if user.type==1 %} Админ {% else %} Юзер {% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
	 
 {% endblock %}
